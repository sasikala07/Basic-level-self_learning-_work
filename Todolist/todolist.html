<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="row" >
        <div class="col-sm-4">
            <label class="form-group" style="color: black;font-size: 30px;">ToDoList</label>
            <input type="text" class="form-control" id="myInput">
        </div>
        <div class="col-sm-8"></div>
        <!-- <div class="col-sm-6">
            <label class="form-group" style="color: black;font-size: 30px;">Tomorrow List</label>
            <input type="text" class="form-control" id="myInput">
        </div> -->
       
    <div class="row">
        <div class="col-sm-6" >
            <button class="btn btn-primary" onclick="Add()">+</button>
        </div>
        <div class="col-sm-6"></div>
         <div></div>
        
        <div class="col-sm-6">
            <ul id="myUL"></ul> 
        </div>
    </div>
        
        
        
</div>


    <script>
        
        function Add(){
            let li=document.createElement("li")
            let inputValue=document.getElementById("myInput").value
            
             let list = document.createTextNode(inputValue)
            li.appendChild(list);
            if (inputValue === '') {
                  alert("you must write something")
             } else {
                 
                     document.getElementById("myUL").appendChild(li)
                }
                 document.getElementById("myInput").value = ""
           
        }
        
    </script>
</body>
</html>
